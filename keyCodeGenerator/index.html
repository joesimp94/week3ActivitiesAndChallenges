<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="Header">
      <h1 id="welcome">Welcome to your KeyCode Generator</h1>
      <h2 id="instructions">Press Any Key to Genereate JavaScript KeyCode</h2>
    </header>

    <div id="keyGenerator" class="show">
      <h1>Keycode Generator</h1>

      <h2 id="keycode"></h2>

      <div class="box">
        <p>event.code</p>
        <h3 id="eventCode"></h3>
      </div>

      <div class="box">
        <p>event.key</p>
        <h3 id="eventKey"></h3>
      </div>

      <div class="box">
        <p>event.charCode</p>
        <h3 id="eventCharCode"></h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
