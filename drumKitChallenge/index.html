<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="keyboardDrum">
      <div class="drumKeys">
        <p>Q</p>
        <p>BOOM</p>
        <audio id="boom" src="./sounds/boom.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>W</p>
        <p>CLAP</p>
        <audio id="clap" src="./sounds/clap.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>E</p>
        <p>HIHAT</p>
        <audio id="hihat" src="./sounds/hihat.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>R</p>
        <p>KICK</p>
        <audio id="kick" src="./sounds/kick.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>T</p>
        <p>OPENHAT</p>
        <audio id="openhat" src="./sounds/openhat.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>Y</p>
        <p>RIDE</p>
        <audio id="ride" src="./sounds/ride.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>U</p>
        <p>SNARE</p>
        <audio id="snare" src="./sounds/snare.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>I</p>
        <p>TINK</p>
        <audio id="tink" src="./sounds/tink.wav"></audio>
      </div>
      <div class="drumKeys">
        <p>O</p>
        <p>TOM</p>
        <audio id="tom" src="./sounds/tom.wav"></audio>
      </div>
    </div>
    <div id="clickDrum">
      <div class="drumClicks"><img id="boompic" src=""</div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
      <div class="drumClicks"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
