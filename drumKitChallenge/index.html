<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="keyboardDrum">
      <div data-key="81" class="drumKeys">
        <p>Q</p>
        <p>BOOM</p>
        <audio id="boom" src="./sounds/boom.wav"></audio>
      </div>
      <div data-key="87" class="drumKeys">
        <p>W</p>
        <p>CLAP</p>
        <audio id="clap" src="./sounds/clap.wav"></audio>
      </div>
      <div data-key="69" class="drumKeys">
        <p>E</p>
        <p>HIHAT</p>
        <audio id="hihat" src="./sounds/hihat.wav"></audio>
      </div>
      <div data-key="82" class="drumKeys">
        <p>R</p>
        <p>KICK</p>
        <audio id="kick" src="./sounds/kick.wav"></audio>
      </div>
      <div data-key="84" class="drumKeys">
        <p>T</p>
        <p>OPENHAT</p>
        <audio id="openhat" src="./sounds/openhat.wav"></audio>
      </div>
      <div data-key="89" class="drumKeys">
        <p>Y</p>
        <p>RIDE</p>
        <audio id="ride" src="./sounds/ride.wav"></audio>
      </div>
      <div data-key="85" class="drumKeys">
        <p>U</p>
        <p>SNARE</p>
        <audio id="snare" src="./sounds/snare.wav"></audio>
      </div>
      <div data-key="73" class="drumKeys">
        <p>I</p>
        <p>TINK</p>
        <audio id="tink" src="./sounds/tink.wav"></audio>
      </div>
      <div data-key="79" class="drumKeys">
        <p>O</p>
        <p>TOM</p>
        <audio id="tom" src="./sounds/tom.wav"></audio>
      </div>
    </div>
    <br /><br />
    <div id="clickDrum">
      <div class="drumClicks">
        Boom<audio id="boom" src="./sounds/boom.wav"></audio>
      </div>
      <div class="drumClicks">
        Clap<audio id="clap" src="./sounds/clap.wav"></audio>
      </div>
      <div class="drumClicks">
        Hi-Hat<audio id="hihat" src="./sounds/hihat.wav"></audio>
      </div>
      <div class="drumClicks">
        Kick<audio id="kick" src="./sounds/kick.wav"></audio>
      </div>
      <div class="drumClicks">
        Open-Hat<audio id="openhat" src="./sounds/openhat.wav"></audio>
      </div>
      <div class="drumClicks">
        Ride<audio id="ride" src="./sounds/ride.wav"></audio>
      </div>
      <div class="drumClicks">
        Snare<audio id="snare" src="./sounds/snare.wav"></audio>
      </div>
      <div class="drumClicks">
        Tink<audio id="tink" src="./sounds/tink.wav"></audio>
      </div>
      <div class="drumClicks">
        Tom<audio id="tom" src="./sounds/tom.wav"></audio>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
